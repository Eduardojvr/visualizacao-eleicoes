<script type="text/javascript">

// =============  Gráfico de barras ===============
Chart.defaults.global.defaultFontFamily = '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
Chart.defaults.global.defaultFontColor = '#292b2c';

var lista = {{ lista|safe }};

var i=0;
var siglas = [];
var candidatos = [];
while(lista[i]){
  siglas.push(lista[i]['sigla']);
  candidatos.push(lista[i]['qtd']);
  i+=1;
}


var ctx = document.getElementById("myBarChart");
var myLineChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: siglas,
    datasets: [{
      label: "Candidatos",
      backgroundColor: "rgba(2,117,216,1)",
      borderColor: "rgba(2,117,216,1)",
      data: candidatos,
    }],
  },
  options: {
    scales: {
      xAxes: [{
        time: {
          unit: 'month'
        },
        gridLines: {
          display: false
        },
        ticks: {
          maxTicksLimit: 35
        }
      }],
      yAxes: [{
        ticks: {
          min: 0,
          max: 50000,
          maxTicksLimit: 5
        },
        gridLines: {
          display: true
        }
      }],
    },
    legend: {
      display: false
    }
  }
});

// =============  Gráfico de pizza ===============
Chart.defaults.global.defaultFontFamily = '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
Chart.defaults.global.defaultFontColor = '#292b2c';

var a=0;
var raca = [];
var distribuicao = [];
var listaRaca = {{ lista_json_raca|safe }};

while(listaRaca[a]){
  raca.push(listaRaca[a]['descRaca']);
  distribuicao.push(listaRaca[a]['qtd'])
  a+=1;
}
var ctx = document.getElementById("myPieChart");
var myPieChart = new Chart(ctx, {
  type: 'pie',
  data: {
    labels: raca,
    datasets: [{
      data: distribuicao,
      backgroundColor: ['#007bff', '#dc3545', '#ffc107', '#28a745', '#7FFFD4', '#8B4513'],
    }],
  },
});


</script>
